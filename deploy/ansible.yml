- name: Deploy Application
  hosts: raspberrypi
  become: yes
  tasks:
    - name: Deploy built application
      copy:
        src: ../src/fertig.py
        dest: /home/luca/Ambilight/
        owner: luca
        group: luca
    - name: Deploy JSON
      copy:
        src: ../src/config.json
        dest: /home/luca/Ambilight/
        owner: luca
        group: luca